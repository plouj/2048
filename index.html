<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>2048</title>

  <link href="style/main.css" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="apple-touch-icon" href="meta/apple-touch-icon.png">
  <link rel="apple-touch-startup-image" href="meta/apple-touch-startup-image-640x1096.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)"> <!-- iPhone 5+ -->
  <link rel="apple-touch-startup-image" href="meta/apple-touch-startup-image-640x920.png"  media="(device-width: 320px) and (device-height: 480px) and (-webkit-device-pixel-ratio: 2)"> <!-- iPhone, retina -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
  <div class="container">
    <div class="heading">
      <h1 class="title">Hacked 2048</h1>
      <div class="scores-container">
      </div>
    </div>

    <div class="above-game">
      <a class="restart-button">Clear</a>
    </div>

    <div class="game-container">
      <div class="game-message">
        <p></p>
        <div class="lower">
	        <a class="keep-playing-button">Keep going</a>
          <a class="retry-button">Try again</a>
        </div>
      </div>

      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell cell-0-0"></div>
          <div class="grid-cell cell-1-0"></div>
          <div class="grid-cell cell-2-0"></div>
          <div class="grid-cell cell-3-0"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell cell-0-1"></div>
          <div class="grid-cell cell-1-1"></div>
          <div class="grid-cell cell-2-1"></div>
          <div class="grid-cell cell-3-1"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell cell-0-2"></div>
          <div class="grid-cell cell-1-2"></div>
          <div class="grid-cell cell-2-2"></div>
          <div class="grid-cell cell-3-2"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell cell-0-3"></div>
          <div class="grid-cell cell-1-3"></div>
          <div class="grid-cell cell-2-3"></div>
          <div class="grid-cell cell-3-3"></div>
        </div>
      </div>

      <div class="tile-container">

      </div>
    </div>

    <p class="game-explanation">
      <strong class="important">How to play:</strong> Use your <strong>arrow keys</strong> to move the tiles. When two tiles with the same number touch, they <strong>merge into one!</strong>
    </p>
    <hr>
    <p>
    <strong class="important">Note:</strong> The original version of 2048 by <a href="http://gabrielecirulli.com" target="_blank">Gabriele Cirulli</a> can be found at <a href="http://git.io/2048">http://git.io/2048.</a>
    </p>
  </div>

  <script src="js/bind_polyfill.js"></script>
  <script src="js/classlist_polyfill.js"></script>
  <script src="js/animframe_polyfill.js"></script>
  <script src="js/keyboard_input_manager.js"></script>
  <script src="js/html_actuator.js"></script>
  <script src="js/grid.js"></script>
  <script src="js/tile.js"></script>
  <script src="js/local_storage_manager.js"></script>
  <script src="js/game_manager.js"></script>
  <script src="js/application.js"></script>
</body>
</html>
